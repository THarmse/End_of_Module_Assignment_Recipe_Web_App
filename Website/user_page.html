<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <style>
		@import url('https://fonts.cdnfonts.com/css/trebuchet-ms-2');
		@import url("user_page_search_results.css");
	</style>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-logo">
                <a href="./user-page.html" class="logo">
                    <img src="images/logo/logo.png" width="50" height="50" alt="logo">
                </a>
            </div>

            <form action="" class="header-form">
                <input type="search" name="search-input" placeholder="What do you want to eat today?"
                       id="search-input">

                <select name="search-by-input" id="search-by-input">
                    <option disabled selected hidden>Search by...</option>
                    <option>Тест 1</option>
                    <option>Тест 2</option>
                    <option>Тест 3</option>
                </select>
            </form>

            <nav>
                <ul class="header-nav">
                    <li class="header-nav-item">
                        <a href="#all-recipes">All recipes</a>
                    </li>

                    <li class="header-nav-item">
                        <a href="#user-profile">
                            <img src="./icons/avatar-icon.svg" alt="user">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <section class="catalog">
            <header class="catalog-header">
                <div class="catalog-title">
                    <h1>Hi, Jira!</h1>
                    <h2>Your favorite recipes</h2>
                </div>

                <form action="" class="catalog-filter">
                    <select name="filter-by-input" id="filter-by-input">
                        <option disabled selected hidden>Filter by...</option>
                        <option>Тест 1</option>
                        <option>Тест 2</option>
                        <option>Тест 3</option>
                    </select>
                </form>
            </header>

            <div class="catalog-content">
                <ul class="goods-list">
                    <li class="goods-item">
                        <div class="product">
                            <div class="product-header">
                                <img src="images/user-page/product-1.jpg" alt="Fried chicken">
                            </div>

                            <div class="product-content">
                                <a href="#product-1" class="product-title">Fried chicken</a>

                                <div class="product-btns">
                                    <a href="#product-trash-1" class="product-trash">
                                        <img src="images/user-page/trash-icon.svg" alt="product-to-trash">
                                    </a>

                                    <div class="product-rating">
                                        <span>4</span>
                                        <img src="images/user-page/star-icon.svg" alt="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="goods-item">
                        <div class="product">
                            <div class="product-header">
                                <img src="images/user-page/product-2.jpg" alt="Fried chicken">
                            </div>

                            <div class="product-content">
                                <a href="#product-2" class="product-title">Fried chicken</a>

                                <div class="product-btns">
                                    <a href="#product-trash-2" class="product-trash">
                                        <img src="images/user-page/trash-icon.svg" alt="product-to-trash">
                                    </a>

                                    <div class="product-rating">
                                        <span>4</span>
                                        <img src="images/user-page/star-icon.svg" alt="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="goods-item">
                        <div class="product">
                            <div class="product-header">
                                <img src="images/user-page/product-3.jpg" alt="Fried chicken">
                            </div>

                            <div class="product-content">
                                <a href="#product-3" class="product-title">Fried chicken</a>

                                <div class="product-btns">
                                    <a href="#product-trash-3" class="product-trash">
                                        <img src="images/user-page/trash-icon.svg" alt="product-to-trash">
                                    </a>

                                    <div class="product-rating">
                                        <span>2</span>
                                        <img src="images/user-page/star-icon.svg" alt="2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="goods-item">
                        <div class="product">
                            <div class="product-header">
                                <img src="images/user-page/product-4.jpg" alt="Fried chicken">
                            </div>

                            <div class="product-content">
                                <a href="#product-4" class="product-title">Fried chicken</a>

                                <div class="product-btns">
                                    <a href="#product-trash-4" class="product-trash">
                                        <img src="images/user-page/trash-icon.svg" alt="product-to-trash">
                                    </a>

                                    <div class="product-rating">
                                        <span>3</span>
                                        <img src="images/user-page/star-icon.svg" alt="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid">
        Footer
    </div>
</footer>
</body>

</html>
